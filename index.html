<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
  </head>
  <body class="container justify-content-center d-flex">
  
   <div class="myform p-4">
   <form action="" class="needs-validation" novalidate >
    <h2>Sign Up Form</h2>
    <div class="row">
      <div class="mt-3 col-lg-6 col-md-6 col-sm-10 col-12 m-auto">
        <div>
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Enter your first name" required>
            <div class="valid-feedback">First name is valid!</div>
                        <div class="invalid-feedback">First name cannot be blank!</div>
        </div>
      </div>
      <div class="mt-3 col-lg-6 col-md-6 col-sm-10 col-12 m-auto">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Enter your last name" required>
        <div class="invalid-feedback">Input your last name</div>
        <div class="valid-feedback">Last Name is Valid</div>
      </div>
      </div>
    <div class="mb-3 mt-2">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email"  aria-describedby="emailHelp" required>
          <div class="invalid-feedback">Input your Correct Email</div>
          <div class="valid-feedback">Email is Valid</div>
    </div>
    <div class="mt-2">
      <label>Phone</label>
      <input type="text" class="form-control" placeholder="Enter your Phone number" required>
      <div class="invalid-feedback">Input your Phone Number</div>
      <div class="valid-feedback">Phone Number is Valid</div>
    </div>    
    <div class="mt-2 row">
    <label for="validationServer04" class="form-label">Gender</label>
    <div class="form-check col-lg-3 col-md-3 col-sm-10 ms-3">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"required>
      <label class="form-check-label" for="flexRadioDefault1">Male</label>
    </div>
    <div class="form-check col-lg-3 col-md-3 col-sm-10 ms-3">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
      <label class="form-check-label" for="flexRadioDefault1"> Female</label>
    </div>
    <div class="form-check col-lg-3 col-md-3 col-sm-10 ms-3">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
      <label class="form-check-label" for="flexRadioDefault1"> Others</label>
    </div>
        <div class="valid-feedback">You selected a gender!</div>
        <div class="invalid-feedback">Please select a gender!</div>
        </div>        
     <div class="col-md-3 mt-2">
      <label for="validationServer04" class="form-label">State</label>
      <select class="form-select" id="validationServer04" required>
        <option selected disabled value="">Choose Country</option>
        <option>India</option>
        <option>China</option>
        <option>America</option>
        <option>England</option>
      </select>
      </div>
    <div class="col-12 mt-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
        <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
        </label>
        <div id="invalidCheck3Feedback" class="invalid-feedback">
        You must agree before submitting.
        </div>
      </div>
      </div>
    <div class="mt-4">
      <div class="d-grid">
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src =  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script>
    
  (function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms)
      .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
      })
 
    })()
  
  </script>
  </body>
</html>
